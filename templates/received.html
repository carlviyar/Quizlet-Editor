    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      body {
        padding-top: 5rem;
      }
      .starter-template {
        padding: 3rem 1.5rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main role="main" class="container">
      <form action="/cards" method="POST">
        <h2 class="mt-4">Quizlet Editor</h2>
        <p class="lead">
          Edit the quizlet cards to your heart's content.<br />
          Terms are on the left, definitions on the right.
        </p>
        <div class="row mb-3">
          <div class="col-md-3 themed-grid-col">
            <h3>Terms</h3>
          </div>
          <div class="col-md-7 themed-grid-col">
            <h3>
              Definitions
            </h3>
          </div>
        </div>
        {% for card in cards %}
        <div class="row mb-3">
          <div class="col-md-3 themed-grid-col">
            <textarea
              name="{{ 'term' + card.term_number }}"
              class="form-control"
              placeholder="Term"
            >
{{ card.term }}</textarea
            >
          </div>
          <div class="col-md-7 themed-grid-col">
            <textarea
              name="{{ 'definition' + card.term_number }}"
              class="form-control"
              placeholder="Definition"
            >
{{ card.definition }}</textarea
            >
          </div>
          <div class="col-md-2" themed-grid-col>
            <input
              name="{{ 'image' + card.term_number }}"
              type="file"
              id="img"
              name="img"
              accept="image/*"
            />
          </div>
        </div>
        {% endfor %}
        <div class="row justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </main>
    <!-- /.container -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
